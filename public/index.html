<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type ="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Mordern PWA React APP"/>
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="manifest.json" />
   <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Service worker is a js file which runs all the time even after we close the page they can send push notification from mobil
    phone and can also run offline

    scope shows us the url on wich it was installed
    -->
    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load',()=>{
          navigator.serviceWorker.register('./serviceworker.js').then((reg)=>console.log('Sucess' , reg.scope))
          .catch((err)=>{console.log("Error" ,err) ;})
          ; 
        })

      }
    </script>
  </body>
</html>
